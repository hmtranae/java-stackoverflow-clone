<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
<h1>Questions</h1>
<a th:href="@{'/questions/new'}" th:text="'Add a new question'"></a>
<ul>
  <div th:each="question : ${questions}">
    <div th:object="${question}">
      <li>
        <a th:href="@{'/questions/show/' + *{id}}" th:text="'Title: ' + *{title}"></a>
        <p th:text="'Posting date: ' + ${#dates.format(question.createdOn, 'MMM dd yyyy')}"></p>
      </li>
    </div>
  </div>
</ul>
</body>
</html>
