<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
<h1>Question</h1>
<a th:href="@{'/questions/index'}" th:text="'View all questions'"></a>
<div th:object="${question}">
  <p th:text="'Title: ' + *{title}"></p>
  <p th:text="'Description: ' + *{description}"></p>
</div>

<form action="#" th:action="@{'/questions/' + ${question.id} + '/answers'}" th:object="${answer}" method="POST">
  <div>
    <label th:for="description">Description</label>
    <input type="text" id="description" th:field="*{description}"/>
    <p th:errors="*{description}"></p>
  </div>

  <div>
    <input type="submit" value="Log Answer"/>
  </div>
</form>
</body>
</html>
