<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
<h1>Add a New Question</h1>
<a th:href="@{'/questions/index'}" th:text="'Go back to questions page'"></a>

<form action="#" th:action="@{/questions}" th:object="${question}" method="POST">
  <div>
    <label th:for="title">Title</label>
    <input type="text" id="title" th:field="*{title}"/>
    <p th:errors="*{title}"></p>
  </div>

  <div>
    <label th:for="description">Description</label>
    <br/>
    <textarea id="description" th:field="*{description}"></textarea>
    <p th:errors="*{description}"></p>
  </div>

  <div>
    <input type="submit" value="Log Question"/>
  </div>
</form>
</body>
</html>
